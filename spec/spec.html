<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>
  <!--   
  <link rel="shortcut icon" type="image/png" href="https://raw.github.com/pivotal/jasmine/v1.3.1/images/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="https://raw.github.com/pivotal/jasmine/v1.3.1/lib/jasmine-core/jasmine.css">
  <script type="text/javascript" src="https://raw.github.com/pivotal/jasmine/v1.3.1/lib/jasmine-core/jasmine.js"></script>
  <script type="text/javascript" src="https://raw.github.com/pivotal/jasmine/v1.3.1/lib/jasmine-core/jasmine-html.js"></script>
  -->
  <script type="text/javascript">

    // Aura configuration object is separate from require.config so we can have
    // access to it in src/aura/base.js
    require.config({ 
      baseUrl: document.location.origin,
      deps: ['jasmine/jasmine', 'jasmine/jasmine-html'],
      paths: {
        jasmine: 'https://raw.github.com/pivotal/jasmine/v1.3.1/lib/jasmine-core/'
      }
    });
  </script>
  <script type="text/javascript" data-main="./spec" src="../components/requirejs/require.js"></script>
</head>
<body></body>
</html>
